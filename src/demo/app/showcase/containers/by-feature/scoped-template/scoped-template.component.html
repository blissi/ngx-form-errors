<div class="row">
    <div class="col-sm-6">
        <form [formGroup]="form">

            <!--    FormGroup level error template.
                    Will be used by all 'ngxErrors' attached to controls that are descendants of
                    the FormGroup excluding 'ngxErrors' instances with template definitions declared
                    in their content.

                    Nested forms groups will use this template definition as well as long as no
                    other scoped template definition is defined.
             -->
            <div *ngxErrorTemplate="let item" class="alert alert-danger">{{item.message}}</div>

            <div class="form-group row" [class.has-danger]="form.get('name').invalid">
                <label class="col-sm-2 form-control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <small ngxErrors="name"></small>
                </div>
            </div>
            <div class="form-group row" [class.has-danger]="form.get('password').invalid">
                <label class="col-sm-2 form-control-label" for="password">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <small ngxErrors="password">
                        <div *ngxErrorTemplate="let item" class="alert alert-info">{{item.message}}</div>
                    </small>
                </div>
            </div>
        </form>
    </div>
</div>
