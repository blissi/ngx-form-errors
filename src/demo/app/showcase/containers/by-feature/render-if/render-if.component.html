<div class="row">
    <div class="col-sm-6">
        <div class="row">
            <input type="checkbox" id="ri1" [value]="renderIfScoped" (change)="renderIfScoped = !renderIfScoped" />
            <label class="form-control-label" for="ri1">Render Errors?</label>
        </div>
        <div class="row">
            <input type="checkbox" id="ri2" [value]="renderIfPass" (change)="renderIfPass = !renderIfPass" />
            <label class="form-control-label" for="ri2">Render Password?</label>
        </div>

        <form [formGroup]="form">

            <div *ngxErrorTemplate="let item; renderIf: renderIfScopedFn" class="form-control-feedback">
                <small>{{item.message}}</small>
            </div>

            <div class="form-group row" [class.has-danger]="form.get('name').invalid">
                <label class="col-sm-2 form-control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <small ngxErrors="name"></small>
                </div>
            </div>
            <div class="form-group row" [class.has-danger]="form.get('password').invalid">
                <label class="col-sm-2 form-control-label" for="password">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <small ngxErrors="password" [renderIf]="renderIfPassFn"></small>
                </div>
            </div>
        </form>
    </div>
</div>
