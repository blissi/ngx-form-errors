<!--
 We are declaring a template on a component that get's destroyed often, however
 we create a new instance of NgxErrorsService for every instance of this component so this template
 definition will bound to it and not to the parent so it is safe.
-->
<div *ngxErrorTemplate="let item" class="form-control-feedback" style="text-align: center">
    <small>{{item.message}}</small>
</div>

<div class="row">
    <div class="col-sm-6">
        <form [formGroup]="form">
            <div class="form-group row" [class.has-danger]="form.get('name').invalid">
                <label class="col-sm-2 form-control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <small ngxErrors="name"></small>
                </div>
            </div>
            <div class="form-group row" [class.has-danger]="form.get('password').invalid">
                <label class="col-sm-2 form-control-label" for="password">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <small ngxErrors="password"></small>
                </div>
            </div>
        </form>
    </div>
</div>
