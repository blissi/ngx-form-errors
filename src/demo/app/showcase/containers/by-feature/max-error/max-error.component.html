<div class="row">
    <div class="col-sm-6">
        <form [formGroup]="form">

            <div *ngxErrorTemplate="let item; maxError: 2" class="form-control-feedback">
                <small>{{item.message}}</small>
            </div>

            <div class="form-group row" [class.has-danger]="form.get('name').invalid">
                <label class="col-sm-2 form-control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <small>Max Errors 2 (assigned on template definition)</small>
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <small ngxErrors="name"></small>
                </div>
            </div>
            <div class="form-group row" [class.has-danger]="form.get('password').invalid">
                <label class="col-sm-2 form-control-label" for="password">Password</label>
                <div class="col-sm-10">
                    <small>Max Errors 3 (assigned ad-hoc on ngxErrors component)</small>
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <small ngxErrors="password" maxError="3"></small>
                </div>
            </div>
        </form>
    </div>
</div>
