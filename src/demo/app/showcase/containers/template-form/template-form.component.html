<form #userForm="ngForm"
      [validateFieldMatch]="{ fields: ['password', 'confirmPassword'], msg: 'Password does not match' }">
    <div class="form-group row" [class.has-danger]="userForm.form.get('name')?.invalid">
        <label class="col-sm-2 form-control-label" for="name">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" class="form-control" name="name"
                   [(ngModel)]="model.name" required>
            <div ngxErrors="name"></div>
        </div>
    </div>
    <div class="form-group row" [class.has-danger]="userForm.form.get('password')?.invalid">
        <label class="col-sm-2 form-control-label" for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password"
                   [(ngModel)]="model.password"
                   required validatePassword>
            <div ngxErrors="password"></div>
        </div>
    </div>
    <div class="form-group row" [class.has-danger]="userForm.form.get('confirmPassword')?.invalid">
        <label class="col-sm-2 form-control-label" for="confirmPassword">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   [(ngModel)]="model.confirmPassword"
                   required>
            <div ngxErrors="confirmPassword"></div>
        </div>
    </div>
    <div class="form-group row" [class.has-danger]="userForm.form.get('email')?.invalid">
        <label class="col-sm-2 form-control-label" for="email">Email</label>
        <div class="col-sm-10">
            <input type="text" id="email" class="form-control" name="email"
                   [(ngModel)]="model.email"
                   required validateEmail>
            <div ngxErrors="email"></div>
        </div>
    </div>
    <div class="form-group row" [class.has-danger]="userForm.form.get('role')?.invalid">
        <label class="col-sm-2 form-control-label" for="role">Role</label>
        <div class="col-sm-10">
            <select class="form-control" id="role" name="role"
                    [(ngModel)]="model.role" required>
                <option *ngFor="let r of userRoles" [value]="r">{{ r }}</option>
            </select>
            <div ngxErrors="role"></div>
        </div>
    </div>
</form>
